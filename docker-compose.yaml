version: "3.8"
services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - data:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=rootuser
      - MONGO_INITDB_ROOT_PASSWORD=rootpass
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=rootuser
      - ME_CONFIG_MONGODB_ADMINPASSWORD=rootpass
      - ME_CONFIG_MONGODB_SERVER=mongodb
  spring:
    image: spring-boot-service.jar
    container_name: spring-boot
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - MONGODB_URI=mongodb://mongodb:27017/airlines
      - MONGODB_STATUS_HOST=mongodb
      - MONGODB_STATUS_PORT=27017
    links:
      - mongodb

volumes:
  data: {}

networks:
  default:
    name: mongodb_network